<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body class="container-fluid">
  <div id="top-div" class="col-lg-6 col-md-9 col-sm-12 col-12">
    <div id="balance-div">
      <div class="medium-font-text">My balance</div> <br />
      <div class="large-font-text heavy-weight-text">$921.48</div>
    </div>
    <div id="logo-div">
      <img src="./images/logo.svg" alt="logo"/>
    </div>
  </div>

  <div id="content-div" class="col-lg-6 col-md-9 col-sm-12 col-12">
    <div id="title-div">
      Spending - Last 7 days
    </div>
    <div id="graphs-base-div">
      <div id="graphs-div">
        <!-- Populate from js file -->
      </div>
    </div>
    <hr class="medium-brown"/>
    <div id="total-div">
      <div id="month-total-div">
        <div class="medium-brown medium-text">Total this month</div>
        <div class="ex-large-font-text heavy-weight-text">$478.33</div>
      </div>
      <div id="percentage-div">
        <div id="percentage">+2.4%</div>
        <div class="medium-brown medium-text">from last month</div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucky Tsuma</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
